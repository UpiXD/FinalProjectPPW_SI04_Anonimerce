    <title>Toko Online Outfit</title>

    <script>
      function validasi(form){
          if (form.user.value === ""){
              alert("Anda belum mengisikan Username?");
              return false;
          }
          if (form.email.value === ""){
              alert("Anda belum mengisikan Email?");
              return false;
          }
          if (form.pass.value === ""){
              alert("Anda belum mengisikan Password?");
              return false;
          }
          if (form.retpass.value === ""){
              alert("Anda belum mengisikan Retype Password?");
              return false;
          }
          if (form.retpass.value !== form.pass.value){
              alert("Password yang Anda masukkan tidak cocok?");
              return false;
          }
          if (form.birthday.value === ""){
              alert("Anda belum mengisikan Birthday?");
              return false;
          }
          return true;
      }
  </script>
